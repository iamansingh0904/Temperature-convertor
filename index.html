<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            padding: 5px;
        }

        button {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Temperature Converter</h1>
    <label>
        Celsius:
        <input type="number" id="celsiusInput" placeholder="Enter temperature in Celsius" />
    </label>
    <label>
        Fahrenheit:
        <input type="number" id="fahrenheitInput" placeholder="Enter temperature in Fahrenheit" />
    </label>
    <button onclick="convertToCelsius()">Convert to Celsius</button>
    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    <p id="result"></p>

    <script>
        // Function to convert Celsius to Fahrenheit
        function convertToFahrenheit() {
            const celsius = parseFloat(document.getElementById('celsiusInput').value);
            if (isNaN(celsius)) {
                alert("Please enter a valid temperature in Celsius.");
                return;
            }
            const fahrenheit = (celsius * 9 / 5) + 32;
            document.getElementById('fahrenheitInput').value = fahrenheit.toFixed(2);
            document.getElementById('result').innerText = `${celsius.toFixed(2)}째C is equal to ${fahrenheit.toFixed(2)}째F`;
        }

        // Function to convert Fahrenheit to Celsius
        function convertToCelsius() {
            const fahrenheit = parseFloat(document.getElementById('fahrenheitInput').value);
            if (isNaN(fahrenheit)) {
                alert("Please enter a valid temperature in Fahrenheit.");
                return;
            }
            const celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById('celsiusInput').value = celsius.toFixed(2);
            document.getElementById('result').innerText = `${fahrenheit.toFixed(2)}째F is equal to ${celsius.toFixed(2)}째C`;
        }
    </script>
</body>

</html>
